name: GitHub Pages

on:
  push:
    branches:
      - "master"
    paths:
      - "languages/markdown/docusaurus/**"

jobs:
  pages:
    name: GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.12.2"
      - name: Install Dependencies
        run: pnpm install
        working-directory: ./languages/markdown/docusaurus
      - name: Build Prod
        run: pnpm run build
        working-directory: ./languages/markdown/docusaurus
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GHP_TOKEN }}
          publish_dir: ./languages/markdown/docusaurus/build
